<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rank List</title>
    <link rel="stylesheet" href="../static/main_page.css">
    <script src="../static/scripts/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function (){
            $("#back").click(function(){
                self.location="/main_page";
            });
        });
    </script>
</head>
<body>
    <div class="navigation">
        <h1 id="rank">Rank List</h1><br/>
        <div>
            <ul class="listR">
            {% for l in rank %}
                <li id="user1">UserName: {{ l.user_name }}</li>
                <li id="user2">Steps: {{ l.step }}</li>
                <li id="user3">Time: {{ l.time }}</li><br/><br/><br/><br/>
            {% endfor %}
            </ul>
        </div>

        <button id="back">back</button>
    </div>

</body>
</html>
