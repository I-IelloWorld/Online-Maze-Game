
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/maze.css">
    <script src="../static/scripts/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function (){
            $("#exit").click(function(){
                self.location="/main_page";
            });
        });
        $(document).ready(function (){
            $("#save").click(function(){
                self.location="/register";
            });
        });
    </script>
</head>

<div class="container">
    <div class="news-list-left">
        <canvas id="mycanvas" width="600px" height="600px"></canvas>

    </div>

    <div class="news-list-right">
        <div class="about">
            <h2>Menu</h2>
            <div class="about-des">
                <span id="mytime"></span>
                <button  onclick="start()" >Start game</button>
                <button onclick="renovates()">restart</button>
                <button id="exit" href="/main_page">exit</button>
                <button id="save" style="display:none" href="/register">save and exit</button>
            </div>
            <br><br>
            <div>
                <label id="rs">The remaining steps</label><br><br><br>
                <label id="p1">Player1:</label><label id="player1"></label><br><br>

            </div>
        </div>
    </div>


</div>

<script type="text/javascript" src="../static/mazesingle.js"></script>







</script>


</body>
</html>
